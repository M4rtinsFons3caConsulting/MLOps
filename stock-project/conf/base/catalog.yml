# Here you can define all your data sets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://docs.kedro.org/en/stable/data/data_catalog.html
#
# We support interacting with a variety of data stores including local file systems, cloud, network and HDFS
#
# The Data Catalog supports being able to reference the same file using two different Dataset implementations
# (transcoding), templating and a way to reuse arguments that are frequently repeated. See more here:
# https://docs.kedro.org/en/stable/data/data_catalog.html

raw_data:
  type: partitions.PartitionedDataset
  path: data/01_raw
  dataset:
    type: kedro_datasets.pandas.CSVDataset
    save_args:
      index: True

ingested_data:
  type: kedro_datasets.pandas.CSVDataset
  filepath: data/02_intermediate/stock.csv
  load_args:
    parse_dates:
      - date
    dtype:
      symbol: string
      volume: int

reporting_tests:
  type: kedro_datasets.pandas.CSVDataset
  filepath: data/08_reporting/data_tests.csv

engineered_data:
  type: kedro_datasets.pandas.CSVDataset
  filepath: data/02_intermediate/stock_engineered.csv
  load_args:
    parse_dates:
      - date
    dtype:
      symbol: string
      volume: int
  save_args:
    index: True

labels:
  type: kedro_datasets.pandas.CSVDataset
  filepath: data/02_intermediate/labels.csv
  load_args:
    parse_dates:
      - date

widden_data:
  type: kedro_datasets.pandas.CSVDataset
  filepath: data/02_intermediate/stock_wide.csv
  load_args:
    parse_dates:
      - date

preprocessed_data:
  type: kedro_datasets.pandas.CSVDataset
  filepath: data/03_primary/stock_preprocessed.csv
  load_args:
    parse_dates:
      - date

stock_train:
  type: kedro_datasets.pandas.CSVDataset
  filepath: data/03_primary/stock_train.csv
  load_args:
    parse_dates:
      - date

stock_test:
  type: kedro_datasets.pandas.CSVDataset
  filepath: data/03_primary/stock_test.csv
  load_args:
    parse_dates:
      - date