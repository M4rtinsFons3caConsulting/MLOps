# This is a boilerplate parameters config generated for pipeline 'model_assessment'
# using Kedro 0.19.14.
#
# Documentation for this file format can be found in "Parameters"
# Link: https://docs.kedro.org/en/0.19.14/configuration/parameters.html

kwargs:
  random_state: 20
  verbose: 1
  n_jobs: -1

n_trials: 50

cv_args:
  cv_n_splits: 5
  cv_purging_days: 1

scoring_metric: "f1_score"

parameters:
  LogisticRegression:
    max_iter: 500
  RandomForestClassifier:
  XGBClassifier:
    use_label_encoder: False, 
    eval_metric: "logloss"

hyperparameters: 
  LogisticRegression: 
    feature_selection__k: [5, 20]
    model__C: [0.01, 10.0]
  RandomForestClassifier:
    feature_selection__k: [5, 20]
    model__n_estimators: [50, 200]
    model__max_depth: [3, 10]
  XGBClassifier: 
    feature_selection__k: [5, 20]
    model__n_estimators: [50, 200]
    model__max_depth: [3, 10]
    model__learning_rate: [0.01, 0.3]

