# This is a boilerplate parameters config generated for pipeline 'model_assessment'
# using Kedro 0.19.14.
#
# Documentation for this file format can be found in "Parameters"
# Link: https://docs.kedro.org/en/0.19.14/configuration/parameters.html

kwargs:
  random_state: 20
  verbose: 1
  n_jobs: -1

n_trials: 50

cv_args:
  n_splits: 5
  purging_window: 1

scoring_metric: "f1_score"

parameters:
  LogisticRegression:
    max_iter: 500
  RandomForestClassifier: {}
  XGBClassifier:
    use_label_encoder: False, 
    eval_metric: "logloss"

hyperparameters: 
  LogisticRegression:
    feature_selection__k:
      distribution: int
      low: 5
      high: 20
    model__C:
      distribution: float
      low: 0.01
      high: 10.0
      log: true
  RandomForestClassifier:
    feature_selection__k:
      distribution: int
      low: 5
      high: 20
    model__n_estimators:
      distribution: int
      low: 50
      high: 200
    model__max_depth:
      distribution: int
      low: 3
      high: 10
  XGBClassifier:
    feature_selection__k:
      distribution: int
      low: 5
      high: 20
    model__n_estimators:
      distribution: int
      low: 50
      high: 200
    model__max_depth:
      distribution: int
      low: 3
      high: 10
    model__learning_rate:
      distribution: float
      low: 0.01
      high: 0.3
      log: false

